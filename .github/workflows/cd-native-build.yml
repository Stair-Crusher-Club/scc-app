name: Native Build Deployment

on:
  push:
    tags:
      - 'v*-android'
      - 'v*-ios'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android or ios)'
        required: true
        type: choice
        options:
          - android
          - ios
      scheme:
        description: 'Build scheme (sandbox or production)'
        required: true
        type: choice
        options:
          - sandbox
          - production

jobs:
  android:
    if: startsWith(github.ref_name, 'v') && endsWith(github.ref_name, '-android') || (github.event_name == 'workflow_dispatch' && github.event.inputs.platform == 'android')
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          ssh-key: ${{ secrets.SCC_FRONTEND_BUILD_CONFIGURATIONS_SSH_KEY }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'

      - name: Install Android dependencies
        run: |
          cd android
          gem install bundler
          bundle update --bundler
          bundle install

      - name: Run Android release candidate
        run: |
          cd android
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            fastlane android release_candidate scheme:${{ github.event.inputs.scheme }} skip_version_update:true
          else
            fastlane android release_candidate scheme:sandbox skip_version_update:true
          fi

      # - name: Notify Slack on Success
