  ios:
    if: startsWith(github.ref_name, 'v') && endsWith(github.ref_name, '-ios') || (github.event_name == 'workflow_dispatch' && github.event.inputs.platform == 'ios')
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          ssh-key: ${{ secrets.SCC_FRONTEND_BUILD_CONFIGURATIONS_SSH_KEY }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'

      - name: Install iOS dependencies
        run: |
          cd ios
          gem install bundler
          bundle update --bundler
          bundle install

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Run iOS release candidate
        run: |
          cd ios
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            fastlane ios release_candidate scheme:${{ github.event.inputs.scheme }} skip_version_update:true
          else
            fastlane ios release_candidate scheme:sandbox skip_version_update:true
          fi

