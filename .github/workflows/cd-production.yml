name: Production OTA Deployment

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ios_version:
        description: 'iOS minimum version (leave empty to use Info.plist)'
        required: false
        type: string
      android_version:
        description: 'Android minimum version (leave empty to use version.properties)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          ssh-key: ${{ secrets.SCC_FRONTEND_BUILD_CONFIGURATIONS_SSH_KEY }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set iOS version
        id: set_ios_version
        run: |
          if [ -n "${{ github.event.inputs.ios_version }}" ]; then
            echo "IOS_VERSION=${{ github.event.inputs.ios_version }}" >> $GITHUB_ENV
            echo "Using manual input iOS version: ${{ github.event.inputs.ios_version }}"
          else
            IOS_VERSION=$(grep -A1 "<key>CFBundleShortVersionString</key>" ios/sccReactNative/Info.plist | grep "<string>" | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
            echo "IOS_VERSION=$IOS_VERSION" >> $GITHUB_ENV
            echo "Using iOS version from Info.plist: $IOS_VERSION"
          fi

      - name: Set Android version
        id: set_android_version
        run: |
          if [ -n "${{ github.event.inputs.android_version }}" ]; then
            echo "ANDROID_VERSION=${{ github.event.inputs.android_version }}" >> $GITHUB_ENV
            echo "Using manual input Android version: ${{ github.event.inputs.android_version }}"
          else
            ANDROID_VERSION=$(cat android/app/version.properties | grep version | cut -d'=' -f2)
            echo "ANDROID_VERSION=$ANDROID_VERSION" >> $GITHUB_ENV
            echo "Using Android version from version.properties: $ANDROID_VERSION"
          fi

      - name: Deploy iOS OTA
        run: yarn ota-deploy:production -p ios -t ${{ env.IOS_VERSION }} -f

      - name: Deploy Android OTA
        run: yarn ota-deploy:production -p android -t ${{ env.ANDROID_VERSION }} -f

      - name: Notify Slack on Success
        if: success()
        run: |
          CURRENT_GITHUB_ACTION_RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' --data "{\"attachments\":[{\"color\":\"#0000FF\",\"title\":\"[PROD] Scc-App OTA Deployment Successful\", \"text\":\"iOS: ${{ env.IOS_VERSION }}, Android: ${{ env.ANDROID_VERSION }}\nTag: ${{ github.ref_name }} (<$CURRENT_GITHUB_ACTION_RUN_URL|github action run url>)\"}]}" ${{ secrets.SLACK_URL_SCC_SERVER_CHANNEL }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          CURRENT_GITHUB_ACTION_RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' --data "{\"attachments\":[{\"color\":\"#FF0000\",\"title\":\"[PROD] Scc-App OTA Deployment Failed\", \"text\":\"<!subteam^S052B9WNGCV> iOS: ${{ env.IOS_VERSION }}, Android: ${{ env.ANDROID_VERSION }}\nTag: ${{ github.ref_name }} (<$CURRENT_GITHUB_ACTION_RUN_URL|github action run url>)\"}]}" ${{ secrets.SLACK_URL_SCC_SERVER_CHANNEL }}
